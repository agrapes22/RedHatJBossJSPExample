<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

<title>JSF Form Page</title>
<body>
	<h:form>
		First name:<h:inputText value="#{user.firstName}"/>
		Last name:<h:inputText value="#{user.lastName}"/>
		<h:commandButton action="#{formController.onSubmit(user)}" value="Submit" />
		<h:commandButton action="#{formController.onFlash(user)}" value="Flash" />
	</h:form>

</body>

</html>
