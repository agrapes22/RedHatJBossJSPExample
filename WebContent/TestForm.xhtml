<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	
<ui:insert name = "commonHeader"	>
	<ui:include page = "/layouts/commonHeader.xhtml" />
</ui:insert>

<title>JSF Form Page</title>
<body>
	<center>
	<h:form>
		First name:<h:inputText value="#{user.firstName}"/>
		Last name:<h:inputText value="#{user.lastName}"/>
		<br></br>
		<h:commandButton action="#{formController.onSubmit(user)}" value="Submit" />
		<br></br>
		<h:commandButton action="#{formController.onFlash(user)}" value="Flash" />
	</h:form>
	</center>
	<h:messages/>
	
<ui:insert name = "commonFooter"	>
	<ui:include src = "/layouts/commonFooter.xhtml" />
</ui:insert>

</body>

</html>
