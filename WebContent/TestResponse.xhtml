<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
	<title>JSF Response Page</title>
</head>

<body>

<ui:insert name = "commonHeader">
	<ui:include page = "/layouts/commonHeader.xhtml" />
</ui:insert>
<center>
	Hello #{user.firstName} #{user.lastName}. You orders are 
	<br></br>
	
	<h:dataTable value = "#{formController.service.orders}" var = "order">
	
	<h:column>
	<f:facet name="header">Order Number</f:facet>
	<h:outputText value = "#{order.orderNum}" />
	</h:column>
	
	<h:column>
	<f:facet name="header">Product Name</f:facet>
	<h:outputText value = "#{order.productName}" />
	</h:column>
	
	<h:column>
	<f:facet name="header">Price</f:facet>
	<h:outputText value = "#{order.price}" />
	</h:column>
	
	<h:column>
	<f:facet name="header">Quantity</f:facet>
	<h:outputText value = "#{order.quantity}"/>
	</h:column>
	
	</h:dataTable>
	
	<h:button value="Login" outcome="TestForm" />
	
	<h:commandButton action="#{formController.onSendOrder()}" value="Send Order" />
</center>
<ui:insert name = "commonFooter"	>
	<ui:include src = "/layouts/commonFooter.xhtml" />
</ui:insert>
	
</body>

</html>
